<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账款注销</title>
    <link rel="stylesheet" type="text/css" href="{% static 'deleteReceipt.css' %}">
</head>
<body>
    <div class="delete-div">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        
        <form action="{% url 'deleteReceipt'  %}" method="post">
            {% csrf_token %}
            <input class="delete-text" type="text" name="title" placeholder="账款标题"/><br/>
            <input class="delete-button" type="submit" value="注销"/>
        </form>
        <p>提示：仅收款方可注销账款</p>
    </div>
    <div class="menu-link"><a href="menu">返回</a></div>
</body>
