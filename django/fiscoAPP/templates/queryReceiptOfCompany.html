<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司账款查询</title>
    <link rel="stylesheet" type="text/css" href="{% static 'queryReceiptOfCompany.css' %}">
</head>
<body>

    {% if error_message %}<p class="warning"><strong>{{ error_message }}</strong></p>{% endif %}
    <div class="register-div">
        <form action="{% url 'queryReceiptOfCom'  %}" method="post">
            {% csrf_token %}
            <input class="register-text"  type="text" name="name" placeholder="公司名称"/><br/>
            <div class="register-choose" >公司身份: 
                <select name="from">
                    <option value ="1">欠款方</option>
                    <option value ="0">收款方</option>
                </select>
            </div>
            <input class="register-button" type="submit" value="查询"/>
        </form>
    </div>
    <div class="menu-link"><a href="menu">返回</a></div>
</body>
