<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
</head>
<body>
    <div class="register-div">
        {% if error_message %}<p class="warning"><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'register'  %}" method="post">
            {% csrf_token %}
            <input class="register-text" type="text" name="Username" placeholder="账户名"/><br/>
            <input class="register-text" type="text" name="Password" placeholder="密码"/><br/>
            <input class="register-button" type="submit" value="注册"/><br/>
            <div class="login-link"><a href="login">返回</a></div>
        </form>
    </div>
</body>
