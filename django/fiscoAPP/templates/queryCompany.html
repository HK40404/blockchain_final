<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司查询</title>
    <link rel="stylesheet" type="text/css" href="{% static 'queryCompany.css' %}">
</head>
<body>

    <div class="query-div">
            {% if error_message %}<p class="warning"><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'queryCom'  %}" method="post">
            {% csrf_token %}
            <input class="query-text" type="text" name="name" placeholder="公司名"/><br/>
            <input class="query-button" type="submit" value="查询"/>
        </form>
    </div>
    <div class="menu-link"><a href="menu">返回</a></div>
</body>
